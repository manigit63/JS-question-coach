<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>day1</title>
  </head>
  <body>
    <script>
      const age = Number(prompt("Enter your age: "));
      let result =
        age >= 18
          ? `hello Shery, you can cast vote bcoz you are ${age}`
          : `hello Shery, you can not vote || you have to wait for ${
              18 - age
            } years`;
      document.write(`<h1>${result}</h1>`);
    </script>
  </body>
</html>
